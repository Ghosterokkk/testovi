        // –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ó–†–ï–®–ï–ù–ò–ô –ù–ê –ü–ï–†–ï–°–î–ê–ß–£ –í LOCALSTORAGE

        function saveRetakePermissionToLocal(permission) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏—è –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è
        function getUnitDisplayName(unit) {

                '212': '212',
                '501': '501',
                '41': '41',
                'cg': 'CG',

            };
            return unitNames[unit] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è CSS –∫–ª–∞—Å—Å–∞ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è
        function getUnitClass(unit) {

                '501': 'unit-501',
                '41': 'unit-41',

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –º–æ—Å–∫–æ–≤—Å–∫–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        function getMoscowTime() {
            const now = new Date();
            // –ú–æ—Å–∫–æ–≤—Å–∫–æ–µ –≤—Ä–µ–º—è UTC+3
            const moscowTime = new Date(now.getTime() + (3 * 60 * 60 * 1000));
            return moscowTime.toISOString();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserAssignments() {
            try {

                const questionSets = await loadQuestionSets();

                for (const assignment of userAssignments) {

                        const userResults = testResults.filter(result =>

                        );
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –ø–µ—Ä–µ—Å–¥–∞—á—É
                        const hasRetakePermission = retakePermissions.some(permission =>

        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ —Ç–µ—Å—Ç–∞
        function showTestSelection(availableTests) {

                    </div>
                    ${test.completed ? `<div class="test-info"><span>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫: ${test.resultsCount}</span></div>` : ''}
                `;
                
                // –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–±–æ—Ä —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç–µ—Å—Ç –Ω–µ –ø—Ä–æ–π–¥–µ–Ω –∏–ª–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞ –ø–µ—Ä–µ—Å–¥–∞—á–∞

        function startSelectedTest() {

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–æ —Ñ—É–Ω–∫—Ü–∏–∏ calculateResults) ...

        // –†–∞—Å—á–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function calculateResults() {
            if (!currentQuestionSet || !currentQuestionSet.questions) {
                return {
                    score: 0,
                    correctAnswers: 0,
                    totalQuestions: 0,
                    percentage: 0
                };
            }
            
            let correctAnswers = 0;
            const totalQuestions = currentQuestionSet.questions.length;
            
            const results = {
                userId: currentUser.id,
                userName: currentUser.login,
                userUnit: currentUser.unit || 'none',
                userRole: currentUser.role,
                userRoleDisplay: getRoleDisplayName(currentUser.role),
                userUnitDisplay: getUnitDisplayName(currentUser.unit || 'none'),
                questionSetId: currentQuestionSet.id,
                questionSetName: currentQuestionSet.name,
                assignmentId: selectedAssignment ? selectedAssignment.assignment.id : null,
                answers: [],
                score: 0,
                correctAnswers: 0,
                totalQuestions: totalQuestions,
                percentage: 0,
                timestamp: getMoscowTime(), // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–æ—Å–∫–æ–≤—Å–∫–æ–µ –≤—Ä–µ–º—è
                completedAt: formatDateTime(getMoscowTime()) // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥–∞—Ç–∞ –∏ –≤—Ä–µ–º—è
            };
            
            currentQuestionSet.questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) {
                    correctAnswers++;
                }
                
                results.answers.push({
                    question: question.text,
                    userAnswerIndex: userAnswer,
                    userAnswer: userAnswer !== undefined ? question.options[userAnswer] : '–ù–µ –æ—Ç–≤–µ—á–µ–Ω–æ',
                    correctAnswerIndex: question.correctAnswer,
                    correctAnswer: question.options[question.correctAnswer],
                    isCorrect: isCorrect,
                    isAnswered: userAnswer !== undefined
                });
            });
            
            results.correctAnswers = correctAnswers;
            results.score = correctAnswers;
            results.percentage = Math.round((correctAnswers / totalQuestions) * 100);
            
            return results;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(results) {

            resultsSummaryElement.innerHTML = `

                    <div class="summary-value">${results.percentage}%</div>

                </div>

                </div>
                <div class="summary-item">
                    <div class="summary-value">${results.totalQuestions - results.correctAnswers}</div>

            `;
            
            resultsDetailsElement.innerHTML = '';
            
            results.answers.forEach((answer, index) => {
                const resultItem = document.createElement('div');
                
                if (answer.isCorrect) {
                    resultItem.className = 'result-item correct';
                } else if (answer.isAnswered) {

                    <div class="result-answer">–í–∞—à –æ—Ç–≤–µ—Ç: <span class="${userAnswerClass}">${answer.userAnswer}</span></div>
                `;
                
                if (!answer.isCorrect) {
                    answerHtml += `<div class="result-answer">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <span class="correct-answer">${answer.correctAnswer}</span></div>`;
                }
                
                if (!answer.isAnswered) {
                    answerHtml += `<div class="result-answer">–í—ã –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å</div>`;
                }
                
                resultItem.innerHTML = answerHtml;
                resultsDetailsElement.appendChild(resultItem);
            });
            
            restartTestBtn.classList.add('hidden');

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Ç–µ—Å—Ç–∞

                const regularUsers = users.filter(user => user.role !== 'admin');
                
                if (regularUsers.length === 0) {
                    usersList.innerHTML = '<p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                    return;
                }
                
                regularUsers.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    let roleDisplayName = '';
                    let roleClass = '';
                    
                    if (user.role === 'doctor') {
                        roleDisplayName = '–ü–æ–ª–µ–≤–æ–π –í—Ä–∞—á';
                        roleClass = 'role-doctor';
                    } else if (user.role === 'medic') {
                        roleDisplayName = '–ü–æ–ª–µ–≤–æ–π –§–µ–ª—å–¥—à–µ—Ä';
                        roleClass = 'role-medic';
                    } else if (user.role === 'sanitary') {
                        roleDisplayName = '–ü–æ–ª–µ–≤–æ–π –°–∞–Ω–∏—Ç–∞—Ä';
                        roleClass = 'role-sanitary';
                    } else {
                        roleDisplayName = user.role;
                        roleClass = 'role-user';
                    }
                    
                    const unitDisplayName = getUnitDisplayName(user.unit || 'none');
                    const unitClass = getUnitClass(user.unit || 'none');
                    
                    userItem.innerHTML = `
                        <div class="user-header">
                            <div>
                                <strong>${user.login}</strong>
                                <span class="user-role ${roleClass}">${roleDisplayName}</span>
                                <span class="user-unit ${unitClass}">${unitDisplayName}</span>
                            </div>
                            <div class="user-actions">
                                <button class="btn btn-warning edit-user" data-id="${user.id}">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                                <button class="btn btn-danger delete-user" data-id="${user.id}">–£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                        <div class="user-info">
                            <div class="user-stats">ID: ${user.id}</div>
                        </div>
                    `;
                    
                    usersList.appendChild(userItem);
                });
                
                usersList.addEventListener('click', function(e) {
                    if (e.target.classList.contains('edit-user')) {
                        const userId = e.target.getAttribute('data-id');
                        editUser(userId);
                    }
                    if (e.target.classList.contains('delete-user')) {
                        const userId = e.target.getAttribute('data-id');
                        deleteUserById(userId);
                    }
                });
                
                updateUserSelect();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
            }
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–æ –≤–∫–ª–∞–¥–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤) ...

        // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤
        async function loadTestResultsList() {
            try {
                const testResults = await loadTestResults();
                const testResultsList = document.getElementById('test-results-list');
                testResultsList.innerHTML = '';
                
                if (testResults.length === 0) {
                    testResultsList.innerHTML = '<p>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                    return;
                }
                
                testResults.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                for (const result of testResults) {
                    const users = await loadUsers();
                    const questionSets = await loadQuestionSets();
                    
                    const user = users.find(u => u.id === result.userId);
                    const questionSet = questionSets.find(qs => qs.id === result.questionSetId);
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    const date = formatDateTime(result.timestamp);
                    
                    resultItem.innerHTML = `
                        <div class="result-header">
                            <div>
                                <strong>${user ? user.login : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'} (${result.userUnitDisplay || getUnitDisplayName(user?.unit || 'none')}, ${result.userRoleDisplay || getRoleDisplayName(user?.role)})</strong> - ${questionSet ? `${questionSet.name} (${questionSet.totalTime || 30} –º–∏–Ω)` : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –Ω–∞–±–æ—Ä'}
                            </div>
                            <div class="result-score">${result.score}/${result.totalQuestions} (${result.percentage}%)</div>
                        </div>
                        <div class="result-info">
                            <div>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è: ${date}</div>
                            <div>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${result.correctAnswers} –∏–∑ ${result.totalQuestions}</div>
                            <div>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ: ${result.userUnitDisplay || getUnitDisplayName(user?.unit || 'none')}</div>
                            <div>–î–æ–ª–∂–Ω–æ—Å—Ç—å: ${result.userRoleDisplay || getRoleDisplayName(user?.role)}</div>
                        </div>
                        <div class="result-details">
                            <button class="btn btn-secondary view-result-details" data-id="${result.id}">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¥–µ—Ç–∞–ª–∏</button>
                            <button class="btn allow-retake-btn allow-retake" data-user-id="${result.userId}" data-question-set-id="${result.questionSetId}">–†–∞–∑—Ä–µ—à–∏—Ç—å –ø–µ—Ä–µ—Å–¥–∞—á—É</button>
                        </div>
                    `;
                    
                    testResultsList.appendChild(resultItem);
                }
                
                testResultsList.addEventListener('click', function(e) {
                    if (e.target.classList.contains('view-result-details')) {
                        const resultId = e.target.getAttribute('data-id');
                        viewResultDetails(resultId);
                    }
                    if (e.target.classList.contains('allow-retake')) {
                        const userId = e.target.getAttribute('data-user-id');
                        const questionSetId = e.target.getAttribute('data-question-set-id');
                        allowRetakeTest(userId, questionSetId);
                    }
                });
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ —Ç–µ—Å—Ç–æ–≤:', error);
            }
        }

        // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –ø–µ—Ä–µ—Å–¥–∞—á—É —Ç–µ—Å—Ç–∞
        async function allowRetakeTest(userId, questionSetId) {
            try {
                const users = await loadUsers();
                const questionSets = await loadQuestionSets();
                
                const user = users.find(u => u.id === userId);
                const questionSet = questionSets.find(qs => qs.id === questionSetId);
                
                if (!user || !questionSet) {
                    alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏–ª–∏ –Ω–∞–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }
                
                if (!confirm(`–†–∞–∑—Ä–µ—à–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${user.login} –ø–µ—Ä–µ—Å–¥–∞—Ç—å —Ç–µ—Å—Ç "${questionSet.name}"?`)) {
                    return;
                }
                
                const newPermission = {
                    userId: userId,
                    questionSetId: questionSetId,
                    isActive: true,
                    grantedAt: getMoscowTime(),
                    grantedBy: 'admin' // –í –±—É–¥—É—â–µ–º –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
                };
                
                await saveRetakePermission(newPermission);
                alert('–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –ø–µ—Ä–µ—Å–¥–∞—á—É —É—Å–ø–µ—à–Ω–æ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ!');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                await loadTestResultsList();
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –ø–µ—Ä–µ—Å–¥–∞—á—É:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ –ø–µ—Ä–µ—Å–¥–∞—á—É');
            }
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –¥–µ—Ç–∞–ª–µ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        async function viewResultDetails(resultId) {
            try {
                const testResults = await loadTestResults();
                const result = testResults.find(r => r.id === resultId);
                
                if (!result) {
                    alert('–†–µ–∑—É–ª—å—Ç–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }
                
                let detailsHtml = `
                    <h3>–î–µ—Ç–∞–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Ç–µ—Å—Ç–∞</h3>
                    <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${result.userName}</p>
                    <p><strong>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:</strong> ${result.userUnitDisplay}</p>
                    <p><strong>–î–æ–ª–∂–Ω–æ—Å—Ç—å:</strong> ${result.userRoleDisplay}</p>
                    <p><strong>–ù–∞–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤:</strong> ${result.questionSetName}</p>
                    <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${result.score}/${result.totalQuestions} (${result.percentage}%)</p>
                    <p><strong>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è:</strong> ${result.completedAt || formatDateTime(result.timestamp)}</p>
                    <hr>
                    <h4>–û—Ç–≤–µ—Ç—ã –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã:</h4>
                `;
                
                result.answers.forEach((answer, index) => {
                    detailsHtml += `
                        <div class="result-detail-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                            <p><strong>–í–æ–ø—Ä–æ—Å ${index + 1}:</strong> ${answer.question}</p>
                            <p><strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong> ${answer.userAnswer}</p>
                            ${!answer.isCorrect ? `<p><strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${answer.correctAnswer}</p>` : ''}
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${answer.isCorrect ? '–ü—Ä–∞–≤–∏–ª—å–Ω–æ' : '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ'}</p>
                        </div>
                        <hr>
                    `;
                });
                
                // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = '1000';
                
                const modalContent = document.createElement('div');
                modalContent.style.backgroundColor = 'white';
                modalContent.style.padding = '20px';
                modalContent.style.borderRadius = '8px';
                modalContent.style.maxWidth = '90%';
                modalContent.style.maxHeight = '90%';
                modalContent.style.overflow = 'auto';
                modalContent.innerHTML = detailsHtml;
                
                const closeButton = document.createElement('button');
                closeButton.textContent = '–ó–∞–∫—Ä—ã—Ç—å';
                closeButton.className = 'btn btn-secondary';
                closeButton.style.marginTop = '20px';
                closeButton.addEventListener('click', function() {
                    document.body.removeChild(modal);
                });
                
                modalContent.appendChild(closeButton);
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –¥–µ—Ç–∞–ª–µ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–µ—Ç–∞–ª–µ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞');
            }
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...
    </script>
</body>
